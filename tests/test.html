<html>
    <head>
        <title>Utseende</title>
        <style>
            #t1, 
            #t2 {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 50vw;
                height: 100vh;
                border: 0px;
                padding: 25px;
                margin: 0px;
                box-sizing: border-box;
                outline: none;
                font-family: monospace;
                font-size: 12px;
                line-height: 14px;
                overflow-y: scroll;
            }
            #t2 {
                left: auto;
                right: 0px;
            }
        </style>
    </head>
    <body>
        <textarea id='t1'>// Type here...</textarea>
        <pre><code class="css" id='t2'></code></pre>
    </body>
    <link rel="stylesheet" href="highlight/highlight.css">
    <script>
        // Fake Node Env
        window.exports = {}
        window.require = module => { return { constants: {}, uniques: [] }}
    </script>
    <script src="../library/Sheet.js"></script>
    <script src="highlight/highlight.js"></script>
    <script>
        let sheet = new Sheet ('')
        let t1 = document.getElementById ('t1')
        let t2 = document.getElementById ('t2')

        parseT1 = _ => {
            sheet.sheetText = t1.value
            sheet.sheetRules = t1.value.split ('\n')
            sheet.css = ''
            sheet.map = []
            sheet.generateCSS ()
            t2.innerHTML = sheet.css + '\n\n'
            hljs.initHighlighting.called = false;
            hljs.initHighlighting();
        }

        t1.addEventListener ('keydown', e => {
            if (e.keyCode === 9) {
                e.preventDefault ();
                t1.value += '    '
            }
        })

        t1.addEventListener ('input', e => {
            parseT1 ()
        })

        t1.value  = '// https://www.npmjs.com/package/utseende\n'
        t1.value += '// Utseende v0.1.19\n\n'
        t1.value += 'var base static/resources\n\n'
        t1.value += 'font sfpro bolder $base/fonts/sfpro.otf\n\n'
        t1.value += 'for popup\n'
        t1.value += 'for button\n'
        t1.value += '    color orange\n\n'
        t1.value += 'for popup\n'
        t1.value += '    position fixed\n'
        t1.value += '    depth 1\n'
        t1.value += '    rect stretch\n'
        t1.value += '    scroll both\n'
        t1.value += '    wallpaper $base/background.png\n'
        t1.value += '    font sfpro\n'
        t1.value += 'and closed\n'
        t1.value += '    display none\n\n'
        t1.value += 'for button\n'
        t1.value += '    size 100 30\n'
        t1.value += '    shadow 10 20\n'
        t1.value += '    cursor pointer\n'
        t1.value += '    margin 10\n'
        t1.value += 'and hover\n'
        t1.value += '    gradient 0 red blue'
        t1.focus ()
        parseT1 ()
    </script>
</html>
